<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn it </title>
</head>
<body>
    <h1>Form Example: Registration Form</h1>
    <form action="post">
        <div>
        <label for="username">Enter your user name</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" ><br><br>
        </div>
<div>

    <label for="Male">Male</label>
    <input type="Radio" id="Male" name="gender" value="Male" ><br><br>
    
    <label for="Female">Female</label>
    <input type="Radio" id="Female" name="gender" value="Female" ><br><br>
</div>

<div>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe to news letter</label><br><br>
</div>

<div>
    <label for="comment">enter your comment</label><br>
    <textarea name="comment" rows="4" cols="50">Enter your comment here...
  </textarea>
</div>

<div>
    <select name="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
  </select>
</div>
    </form>

</body>
</html>
